<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description"    content="Data Visualization Main Project"/>
    <meta name="author"         content="Tien Duc Nguyen & Vu Thien Tri Phan">
    <title>Energy Consumption Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>COS30045 - Data Visualization</h1>
    <div class="Energy_per_sector">
        <h2>CO2 Emission By Energy Types In Developed Countries</h2>
        <form id ="form">
            <p>Countries:</p>
            <input type="radio" id="China" name="Country" value="China" checked>
            <label for="China">China</label><br>
            <input type="radio" id="Japan" name="Country" value="Japan">
            <label for="Japan">Japan</label><br>
            <input type="radio" id="Germany" name="Country" value="Germany">
            <label for="Germany">Germany</label>
            <input type="radio" id="United States" name="Country" value="United States">
            <label for="United States">United States</label>
            <p>Energy types:</p>
            <input type="radio" id="gas" name="Energy" value="gas" checked>
            <label for="gas">Gas</label><br>
            <input type="radio" id="coal" name="Energy" value="coal">
            <label for="coal">Coal</label><br>
            <input type="radio" id="oil" name="Energy" value="oil">
            <label for="oil">Oil</label>
            <input type="radio" id="all" name="Energy" value="all">
            <label for="all">All</label>
            <div>
                <button type ="button" id="getData">Display</button>
            </div>
        </form>
        <p id="barchart"></p>
        <p id="stackedBarChart"></p>
        <p class="explanation"></p>
        <script src="BarChart.js"></script>
    </div>
    <div class="Energy_per_region">
        <h2>Global Energy Consumption</h2>
        <section id="infographic_2">
            <div class = "child_divs" id="Choropleth"></div>
            <div class = "child_divs" id="choropleth_detailed_info">
                <h3 id="Country"></h2>
                <p id="detailed_info"></p>
            </div>
        </section>
        <script src="Choropleth1.js"></script>
    </div>
    <script></script>
    <div class="Impact_on_Environment">
        <h2>Energy Consumption in each Sector</h2>
        <p id="Sankey"></p>
        <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
        <script src="EnergyFlow.js"></script>
    </div>
    <script></script>
    <footer>
        <p>COS30045 Data Visualization</p>

        <p>Vu Thien Tri Phan</p>
    </footer>
</body>
</html>
